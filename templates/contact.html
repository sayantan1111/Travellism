{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="/static/14.jfif" class="d-block w-100" alt="...">
</div>
<div class="container">
<h3 class="text-center">𝐂𝐨𝐧𝐭𝐚𝐜𝐭 𝐔𝐬</h3>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="name">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="name@example.com">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="eg:9909909099">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
